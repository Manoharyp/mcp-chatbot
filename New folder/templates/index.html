<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chatbox { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 60px; }
        .answer { margin-top: 20px; background: #f4f4f4; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>MCP Chatbot</h2>
        <form method="post">
            <label for="question">Ask a question:</label><br>
            <textarea name="question" id="question" required></textarea><br>
            <button type="submit">Ask</button>
        </form>
        {% if answer %}
        <div class="answer">
            <strong>Answer:</strong><br>
            {{ answer }}
        </div>
        {% endif %}
    </div>
</body>
</html>
